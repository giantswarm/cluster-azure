apiVersion: v2
name: cluster-azure
description: A helm chart for creating Cluster API clusters with the Azure infrastructure provider (CAPZ).
icon: https://s.giantswarm.io/app-icons/azure/1/light.svg
type: application
version: 0.0.0-dev # [[ .Version ]] if you're using architect instead of app-build-suite
annotations:
  application.giantswarm.io/team: "clippy"
restrictions:
  compatibleProviders:
    - azure
    - capz
dependencies:
# Do not update cluster-shared to anything > 0.6.4 until kube-proxy have been removed - https://github.com/giantswarm/cluster-shared/pull/60#issuecomment-1491516814
- name: cluster-shared
  version: "0.6.4"
  repository: "https://giantswarm.github.io/cluster-catalog"
